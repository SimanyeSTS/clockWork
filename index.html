<!DOCTYPE html>
<html>
    <head>
        <title>SMDK Clock</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="https://simanyests.github.io/Images/images/Screenshot%202024-05-07%20141157.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="https://simanyests.github.io/Images/images/Screenshot%202024-05-07%20141157.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://simanyests.github.io/Images/images/Screenshot%202024-05-07%20141157.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://simanyests.github.io/Images/images/Screenshot%202024-05-07%20141157.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script/main.js"></script>
    </body>
</html>
